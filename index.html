<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI Collage (MaxRects Algo)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg-dark: #0f172a;
      --panel-bg: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --text: #e2e8f0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* Layout */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 340px;
      background: var(--panel-bg);
      backdrop-filter: blur(12px);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      z-index: 10;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #60a5fa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Upload Area */
    .upload-box {
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 30px 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.02);
    }
    .upload-box:hover, .upload-box.dragover {
      border-color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
    }
    .upload-icon { font-size: 2rem; margin-bottom: 10px; display: block; }
    
    /* Controls */
    .control-group {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
    }
    .control-label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      color: #94a3b8;
    }
    .slider-val { color: var(--primary); }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #334155;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Main Area */
    .main-content {
      flex: 1;
      position: relative;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      overflow: auto;
    }

    #previewCanvas {
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.3s ease;
    }

    /* Floating Toolbar */
    .toolbar {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid var(--border);
      display: flex;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    button {
      background: #334155;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button.primary { background: var(--primary); }
    button:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Stats Badge */
    .stats {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.2);
    }

    /* List of images */
    .img-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .mini-thumb {
      aspect-ratio: 1;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
    }
    .mini-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .mini-thumb:hover::after {
      content: '√ó';
      position: absolute;
      inset: 0;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="sidebar">
      <div class="logo">üìê SmartLayout <span style="font-size:0.8em; opacity:0.6;">v2.0</span></div>
      
      <div class="upload-box" id="dropZone">
        <span class="upload-icon">üìÇ</span>
        <p>Drop images here</p>
        <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">or click to browse</div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Target Width</span>
          <span class="slider-val" id="widthVal">2000px</span>
        </div>
        <input type="range" id="canvasWidth" min="800" max="4000" step="100" value="2000">
        <p style="font-size:0.7rem; color:#64748b; margin-top:5px;">Adjusts the output resolution scale.</p>
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Image Padding</span>
          <span class="slider-val" id="padVal">10px</span>
        </div>
        <input type="range" id="padding" min="0" max="50" value="10">
      </div>

      <div class="control-group">
        <div class="control-label">Background</div>
        <div style="display:flex; gap:10px; margin-top:5px;">
           <input type="color" id="bgColor" value="#ffffff" style="flex:1; height:30px; border:none; cursor:pointer;">
           <label class="checkbox-group">
             <input type="checkbox" id="transparentBg"> Transparent
           </label>
        </div>
      </div>

      <div class="control-group">
        <div class="control-label">Advanced Math</div>
        <label class="checkbox-group">
          <input type="checkbox" id="allowRotation"> 
          <span>Allow 90¬∞ Rotation</span>
        </label>
        <p style="font-size:0.7rem; color:#64748b; margin-top:5px;">Allows the algorithm to rotate images to fit gaps better.</p>
      </div>

      <div class="img-list" id="imgList"></div>
    </div>

    <div class="main-content">
      <div class="stats" id="statsDisplay">Efficiency: 0%</div>
      <canvas id="previewCanvas"></canvas>
      
      <div class="toolbar">
        <button id="packBtn" class="primary">‚ö° Re-Pack</button>
        <button id="downloadPng">üíæ PNG</button>
        <button id="downloadPdf">üìÑ PDF</button>
        <button id="clearBtn" style="background:#ef4444;">üóëÔ∏è</button>
      </div>
    </div>
  </div>

  <script>
    /**
     * MAXRECTS BIN PACKING ALGORITHM
     * A heuristic algorithm for the 2D Bin Packing Problem.
     * Maintains a list of free rectangular areas and fits images into them using
     * the "Best Short Side Fit" (BSSF) rule.
     */
    class MaxRectsPacker {
        constructor(width, height, allowRotation = false) {
            this.binWidth = width;
            this.binHeight = height;
            this.allowRotation = allowRotation;
            this.freeRectangles = [{ x: 0, y: 0, w: width, h: height }];
            this.usedRectangles = [];
        }

        insert(width, height, data) {
            let bestNode = { score1: Infinity, score2: Infinity, rect: null, rotated: false };
            
            // Try normal orientation
            let node = this.findPositionForNewNodeBestShortSideFit(width, height);
            if (node.rect) {
                bestNode = node;
                bestNode.rotated = false;
            }

            // Try rotated orientation if allowed
            if (this.allowRotation) {
                let nodeR = this.findPositionForNewNodeBestShortSideFit(height, width);
                if (nodeR.rect && nodeR.score1 < bestNode.score1) {
                    bestNode = nodeR;
                    bestNode.rotated = true;
                }
            }

            if (bestNode.rect) {
                this.placeRect(bestNode.rect);
                return {
                    x: bestNode.rect.x,
                    y: bestNode.rect.y,
                    w: bestNode.rotated ? height : width,
                    h: bestNode.rotated ? width : height,
                    rotated: bestNode.rotated,
                    data: data
                };
            }
            return null; // Does not fit
        }

        placeRect(rect) {
            const numRectsToProcess = this.freeRectangles.length;
            for (let i = 0; i < numRectsToProcess; i++) {
                if (this.splitFreeNode(this.freeRectangles[i], rect)) {
                    this.freeRectangles.splice(i, 1);
                    i--; // Adjust index since we removed an element
                }
            }
            this.pruneFreeList();
            this.usedRectangles.push(rect);
        }

        findPositionForNewNodeBestShortSideFit(w, h) {
            let bestNode = { rect: null, score1: Infinity, score2: Infinity };

            for (let i = 0; i < this.freeRectangles.length; i++) {
                const freeRect = this.freeRectangles[i];
                
                // Try to place the rect in the freeRect
                if (freeRect.w >= w && freeRect.h >= h) {
                    const leftoverHoriz = Math.abs(freeRect.w - w);
                    const leftoverVert = Math.abs(freeRect.h - h);
                    const shortSideFit = Math.min(leftoverHoriz, leftoverVert);
                    const longSideFit = Math.max(leftoverHoriz, leftoverVert);

                    if (shortSideFit < bestNode.score1 || (shortSideFit == bestNode.score1 && longSideFit < bestNode.score2)) {
                        bestNode.rect = { x: freeRect.x, y: freeRect.y, w: w, h: h };
                        bestNode.score1 = shortSideFit;
                        bestNode.score2 = longSideFit;
                    }
                }
            }
            return bestNode;
        }

        splitFreeNode(freeNode, usedNode) {
            // Test if usedNode intersects with freeNode
            if (usedNode.x >= freeNode.x + freeNode.w || usedNode.x + usedNode.w <= freeNode.x ||
                usedNode.y >= freeNode.y + freeNode.h || usedNode.y + usedNode.h <= freeNode.y) {
                return false;
            }

            // New free rectangles created by the split
            if (usedNode.x < freeNode.x + freeNode.w && usedNode.x + usedNode.w > freeNode.x) {
                // New node at the top side of the used node.
                if (usedNode.y > freeNode.y && usedNode.y < freeNode.y + freeNode.h) {
                    let newNode = { x: freeNode.x, y: freeNode.y, w: freeNode.w, h: usedNode.y - freeNode.y };
                    this.freeRectangles.push(newNode);
                }
                // New node at the bottom side of the used node.
                if (usedNode.y + usedNode.h < freeNode.y + freeNode.h) {
                    let newNode = { x: freeNode.x, y: usedNode.y + usedNode.h, w: freeNode.w, h: freeNode.y + freeNode.h - (usedNode.y + usedNode.h) };
                    this.freeRectangles.push(newNode);
                }
            }

            if (usedNode.y < freeNode.y + freeNode.h && usedNode.y + usedNode.h > freeNode.y) {
                // New node at the left side of the used node.
                if (usedNode.x > freeNode.x && usedNode.x < freeNode.x + freeNode.w) {
                    let newNode = { x: freeNode.x, y: freeNode.y, w: usedNode.x - freeNode.x, h: freeNode.h };
                    this.freeRectangles.push(newNode);
                }
                // New node at the right side of the used node.
                if (usedNode.x + usedNode.w < freeNode.x + freeNode.w) {
                    let newNode = { x: usedNode.x + usedNode.w, y: freeNode.y, w: freeNode.y + freeNode.h - freeNode.y, h: freeNode.h }; // Wait, width calculation
                    newNode.w = freeNode.x + freeNode.w - (usedNode.x + usedNode.w);
                    this.freeRectangles.push(newNode);
                }
            }
            return true;
        }

        pruneFreeList() {
            // Remove free rectangles that are contained within others
            for (let i = 0; i < this.freeRectangles.length; i++) {
                for (let j = i + 1; j < this.freeRectangles.length; j++) {
                    if (this.isContainedIn(this.freeRectangles[i], this.freeRectangles[j])) {
                        this.freeRectangles.splice(i, 1);
                        i--;
                        break;
                    }
                    if (this.isContainedIn(this.freeRectangles[j], this.freeRectangles[i])) {
                        this.freeRectangles.splice(j, 1);
                        j--;
                    }
                }
            }
        }

        isContainedIn(a, b) {
            return a.x >= b.x && a.y >= b.y && 
                   a.x + a.w <= b.x + b.w && 
                   a.y + a.h <= b.y + b.h;
        }
    }

    // --- APP CONTROLLER ---
    class App {
        constructor() {
            this.images = []; // { id, img, w, h }
            this.canvas = document.getElementById('previewCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.ui = {
                fileInput: document.getElementById('fileInput'),
                dropZone: document.getElementById('dropZone'),
                canvasWidth: document.getElementById('canvasWidth'),
                widthVal: document.getElementById('widthVal'),
                padding: document.getElementById('padding'),
                padVal: document.getElementById('padVal'),
                packBtn: document.getElementById('packBtn'),
                downloadPng: document.getElementById('downloadPng'),
                downloadPdf: document.getElementById('downloadPdf'),
                clearBtn: document.getElementById('clearBtn'),
                imgList: document.getElementById('imgList'),
                bgColor: document.getElementById('bgColor'),
                transparentBg: document.getElementById('transparentBg'),
                allowRotation: document.getElementById('allowRotation'),
                stats: document.getElementById('statsDisplay')
            };

            this.bindEvents();
        }

        bindEvents() {
            // File Upload
            this.ui.dropZone.addEventListener('click', () => this.ui.fileInput.click());
            this.ui.fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));
            ['dragover', 'dragleave', 'drop'].forEach(e => {
                this.ui.dropZone.addEventListener(e, (ev) => {
                    ev.preventDefault();
                    if(e === 'dragover') this.ui.dropZone.classList.add('dragover');
                    else this.ui.dropZone.classList.remove('dragover');
                    if(e === 'drop') this.handleFiles(ev.dataTransfer.files);
                });
            });

            // Controls
            this.ui.canvasWidth.addEventListener('input', (e) => {
                this.ui.widthVal.textContent = e.target.value + 'px';
                this.schedulePack();
            });
            this.ui.padding.addEventListener('input', (e) => {
                this.ui.padVal.textContent = e.target.value + 'px';
                this.schedulePack();
            });
            this.ui.bgColor.addEventListener('input', () => this.render());
            this.ui.transparentBg.addEventListener('change', () => this.render());
            this.ui.allowRotation.addEventListener('change', () => this.schedulePack());
            this.ui.packBtn.addEventListener('click', () => this.packImages());
            this.ui.clearBtn.addEventListener('click', () => {
                this.images = [];
                this.ui.imgList.innerHTML = '';
                this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
                this.ui.stats.textContent = "Efficiency: 0%";
            });

            // Downloads
            this.ui.downloadPng.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `smart-layout-${Date.now()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            });
            this.ui.downloadPdf.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: this.canvas.width > this.canvas.height ? 'l' : 'p',
                    unit: 'px',
                    format: [this.canvas.width, this.canvas.height]
                });
                pdf.addImage(this.canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0, this.canvas.width, this.canvas.height);
                pdf.save(`smart-layout-${Date.now()}.pdf`);
            });
        }

        async handleFiles(files) {
            const newImages = [];
            for(let file of files) {
                if(!file.type.startsWith('image/')) continue;
                try {
                    const img = await this.loadImage(file);
                    const id = Date.now() + Math.random();
                    newImages.push({ id, img, w: img.width, h: img.height, file });
                    this.addToSidebar(img.src, id);
                } catch(e) { console.error(e); }
            }
            this.images = [...this.images, ...newImages];
            this.packImages();
        }

        loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        addToSidebar(src, id) {
            const div = document.createElement('div');
            div.className = 'mini-thumb';
            div.innerHTML = `<img src="${src}">`;
            div.addEventListener('click', () => {
                this.images = this.images.filter(img => img.id !== id);
                div.remove();
                this.schedulePack();
            });
            this.ui.imgList.appendChild(div);
        }

        debounceTimer = null;
        schedulePack() {
            clearTimeout(this.debounceTimer);
            this.debounceTimer = setTimeout(() => this.packImages(), 300);
        }

        packImages() {
            if(this.images.length === 0) return;

            const targetWidth = parseInt(this.ui.canvasWidth.value);
            const padding = parseInt(this.ui.padding.value);
            const allowRotation = this.ui.allowRotation.checked;

            // 1. Sort images by height (descending) is a good heuristic for bin packing
            //    or Area. Let's try MAX(w,h) descending.
            let sortedImages = [...this.images].sort((a,b) => Math.max(b.w, b.h) - Math.max(a.w, a.h));

            // 2. Scale images to match "Target Width context"
            // We want the average image to occupy a reasonable chunk of targetWidth.
            // Let's assume we want about 3-5 images per row on average?
            // This is tricky without resizing. But user said "NO RESIZE/CROP".
            // Implementation: We keep intrinsic pixels but we pack them logically.
            // If user meant "No Resampling" (pixels must be 1:1), we just use raw dimensions.
            // If the images are huge (4000px) and target is 2000px, we might need to "Display Scale" only.
            // FOR NOW: We use RAW PIXELS for layout to ensure quality, but we initialize packer with huge height.
            
            // To make "Target Width" meaningful, we treat it as the Constraint Width.
            // Images are NOT resized, they are just placed.
            // WARNING: If an image is wider than targetWidth, we MUST scale it down to fit,
            // otherwise it breaks layout.
            
            const layoutItems = sortedImages.map(imgData => {
                // Check if image is too wide for container
                let w = imgData.w;
                let h = imgData.h;
                let scale = 1;
                
                // Optional: Auto-downscale if single image exceeds canvas width
                const usableWidth = targetWidth - (padding * 2);
                if (w > usableWidth) {
                   scale = usableWidth / w;
                   w = w * scale;
                   h = h * scale;
                }

                return { 
                    w: w + padding, 
                    h: h + padding, 
                    original: imgData,
                    drawW: w,
                    drawH: h
                };
            });

            // Initialize Packer with Fixed Width, Infinite Height
            const packer = new MaxRectsPacker(targetWidth, 99999, allowRotation);
            let finalHeight = 0;

            this.layoutResult = [];

            layoutItems.forEach(item => {
                const result = packer.insert(item.w, item.h, item);
                if(result) {
                    this.layoutResult.push(result);
                    // Track max height used
                    const bottomY = result.y + result.h;
                    if(bottomY > finalHeight) finalHeight = bottomY;
                }
            });

            // Update Canvas Size
            this.canvas.width = targetWidth;
            this.canvas.height = finalHeight;
            
            // Calculate Efficiency (Area Used / Total Area)
            const usedArea = this.layoutResult.reduce((sum, item) => sum + (item.w * item.h), 0);
            const totalArea = targetWidth * finalHeight;
            const efficiency = Math.round((usedArea / totalArea) * 100);
            this.ui.stats.textContent = `Efficiency: ${efficiency}% | Height: ${Math.round(finalHeight)}px`;

            this.render();
        }

        render() {
            if(!this.layoutResult) return;
            const padding = parseInt(this.ui.padding.value);
            const isTransparent = this.ui.transparentBg.checked;
            
            // Background
            if(!isTransparent) {
                this.ctx.fillStyle = this.ui.bgColor.value;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            } else {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            // Draw Images
            this.layoutResult.forEach(res => {
                const img = res.data.original.img;
                const drawW = res.data.drawW;
                const drawH = res.data.drawH;
                const x = res.x + padding/2;
                const y = res.y + padding/2;

                this.ctx.save();
                this.ctx.translate(x + drawW/2, y + drawH/2);
                
                if(res.rotated) {
                    this.ctx.rotate(-90 * Math.PI / 180);
                    // When rotated 90deg, width and height swap for drawing context
                    this.ctx.drawImage(img, -drawH/2, -drawW/2, drawH, drawW); 
                } else {
                    this.ctx.drawImage(img, -drawW/2, -drawH/2, drawW, drawH);
                }
                
                this.ctx.restore();
            });
        }
    }

    // Start App
    window.onload = () => new App();

  </script>
</body>
